<div class="students">
    <table mat-table [dataSource]="dataTable" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef>م</th>
            <td mat-cell *matCellDef="let element; let index = index"> {{index + 1}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> الاسم </th>
            <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="userId">
            <th mat-header-cell *matHeaderCellDef> الرقم </th>
            <td mat-cell *matCellDef="let element"> {{element.studentId}} </td>
        </ng-container>

        <!-- Email Column -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> البريد </th>
            <td mat-cell *matCellDef="let element"> {{element.studentEmail}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="subject">
            <th mat-header-cell *matHeaderCellDef> المادة </th>
            <td mat-cell *matCellDef="let element"> {{element.subjectName}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="degree">
            <th mat-header-cell *matHeaderCellDef> الدرجة </th>
            <td mat-cell *matCellDef="let element"> {{element.degree}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
         aria-label="Select page of periodic elements">
    </mat-paginator> -->
</div>
